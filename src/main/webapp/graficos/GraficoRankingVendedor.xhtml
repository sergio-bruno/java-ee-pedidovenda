<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="dummy"/>
		<f:event listener="#{graficoRankingVendedorBean.init}" type="preRenderView"/>
	</f:metadata>

    <ui:define name="titulo">Gráfico de pedidos geral e por usuário</ui:define>
    
    <ui:define name="corpo">
		<p:chart type="pie" model="#{graficoRankingVendedorBean.pieModel}" style="height:400px;" animate="true" minY="0" />
    </ui:define>
    
</ui:composition>
